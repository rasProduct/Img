
<!DOCTYPE html>
<html >
<head>
     <meta charset="gbk">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>收入分摊出账进度</title>

</head>
<style>

    table{margin:0 auto;font-size:10px; border-collapse:collapse;border-spacing:0;border-left:1px solid #888;border-top:1px solid #888;background:#efefef;}
    th,td{border-right:1px solid #888;border-bottom:1px solid #888;padding:5px 15px;}
    th{font-weight:bold;background:#ccc;}
</style>
<body style="width: 100%">



    
    <img id='img_concent_gp' style="width:110%"></br>
    
    <div  id='main_concent_gp'></div>
    <img id='img_concent_spark' style="width:110%"></br>
    
    <div  id='main_concent_spark'></div>
  <script>
      
       
       var searchStr = location.search;
      
       var str = searchStr.substr(1);//将searchStr字符串分割成数组，数组中的每一个元素为一个参数和参数值
       var item = str.split("&")
       //alert(17);

       var msg_gp=decodeURI(item[0]);
       var img_path_gp=decodeURI(item[1]);
       var msg_spark=decodeURI(item[2]);
       var img_path_spark=decodeURI(item[3]);
       //alert(msg.substr(4));
       //alert(img_path.substr(4));
       
       
       
       document.getElementById("main_concent_gp").innerHTML=msg_gp.substr(5);
       document.getElementById("img_concent_gp").src=img_path_gp.substr(5);
       document.getElementById("main_concent_spark").innerHTML=msg_spark.substr(5);
       document.getElementById("img_concent_spark").src=img_path_spark.substr(5);
     </script>
</body>
</html>
